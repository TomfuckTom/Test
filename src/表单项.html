<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项</title>
</head>
<body>

<form action="#" method="get">
    <label for="123">用户名：</label><input type="text" name="用户名" placeholder="请输入用户名" id="123"><br>
    密码：<input type="password" name="密码" placeholder="请输入密码"><br>
    性别：<input type="radio" name="sex" value="male" checked> 男       <input type="radio" name="sex" value="female"> 女  <br>
    爱好：<input type="checkbox" name="hobby" value="shopping"> 逛街   <input type="checkbox" name="hobby" value="Java"> Java    <input type="checkbox" name="hobby" value="game"> 游戏  <br>
    文件：<input type="file" name="文件">    <br>
    隐藏域：<input type="hidden" name="隐藏域" value="aaa">    <br>
    <input type="submit" value="登录">
    <input type="button" value="一个按钮"><br>
    <input type="image" src="../photo/regbtn.jpg">
</form>

</body>
</html>
